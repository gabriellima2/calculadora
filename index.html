<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <main>

        <div id="result">
            <p class="area-result" id="values-typed"></p>
            <p class="area-result" id="current-number"></p>
        </div>

        <button id="all-clean">AC</button>
        <button id="delete">DEL</button>
        <button class="operators">%</button>
        <button class="operators">/</button>

        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">*</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">-</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators" id="sum">+</button>

        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button id="equal-operator">=</button>

    </main>

    <script src="main.js"></script>
</body>
</html>
